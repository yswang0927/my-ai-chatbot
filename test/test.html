    <script>
    const snapshot = window['@bytereplay/snapshot'];
    let r = new snapshot.SnapshotCapturer();
    r.registerNodeObserver(snapshot.CanvasElementObserver);

    console.log(snapshot);

    r.screenshot({
        token: 'token1234567',
        type: "png",
        fullPage: false,
        delayTime: 250,
        environment: {
            type: "PROD-PUBLIC"
        },
        safety: true
    });
